[package]
# TODO(1) fix `authors` if you didn't use `cargo-generate`
authors = ["Henrik AlseÌr <henrik.alser@me.com>"]
name = "testsuite"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "gpio"
harness = false

[dependencies]
f411-rtic = { path = ".." }
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
defmt-test = "0.2.1"
panic-probe = { version = "0.2.0", features = ["print-defmt" ] }

[dependencies.stm32f4xx-hal]
version = "0.8.3"
features = ["rt", "stm32f411"]

[features]
# set logging levels here
default = [
  # in tests, enable all logs
  "defmt-trace",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
